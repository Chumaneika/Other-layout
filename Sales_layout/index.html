<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sales</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__container">
                <div class="header_logo"><img src="images/logo.svg" alt="LOGO"></div>
            </div>
        </header>
        <main>
            <div class="main__container">
                <h1 class="main_title">Popular wordpress plugins</h1>
                <section class="main_body">
                    <div class="body_item">
                        <div class="item_image"><img src="./images/rubicon.png" alt="#"></div>
                        <h2 class="item_title">RubIcon</h2>
                        <h3 class="item_price">$100</h3>
                        <button class="item_btn">Buy</button>
                    </div>
                    <div class="body_item">
                        <div class="item_image"><img src="./images/camera.png" alt="#"></div>
                        <h2 class="item_title">Сamera</h2>
                        <h3 class="item_price">$200</h3>
                        <button class="item_btn">Buy</button>
                    </div>
                    <div class="body_item">
                        <div class="item_image"><img src="./images/generator.png" alt="#"></div>
                        <h2 class="item_title">G Generator</h2>
                        <h3 class="item_price">$1000</h3>
                        <button class="item_btn">Buy</button>
                    </div>
                    <div class="body_item">
                        <div class="item_image"><img src="./images/creator.png" alt="#"></div>
                        <h2 class="item_title">Invoice Creator</h2>
                        <h3 class="item_price">$100</h3>
                        <button class="item_btn">Buy</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer__container">
                <h2 class="footer__title">© DUGIMAIL. All rights reserved. </h2>
                <p class="footer__text">If you have any questions please contact us <span>sabrihakuli@outlook.com</span></p>
                <div class="footer__net">
                    <a class="net_image"><img src="./images/facebook.svg" alt="facebook"></a>
                    <a class="net_image"><img src="./images/dribbble.svg" alt="dribbble"></a>
                    <a class="net_image"><img src="./images/linkedin.svg" alt="linkedIn"></a>
                    <a class="net_image"><img src="./images/insta.svg" alt="instagram"></a>
                    <a class="net_image"><img src="./images/twitter.svg" alt="twitter"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
